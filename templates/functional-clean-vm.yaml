steps:
- script: |
    for idx in $(seq 1 $(agent_count)); do
      gcloud compute --project=$(gcp.project.name) instances delete iofogctl-ci-$(jobuuid)-$idx --zone=$(gcp.vm.zone) --delete-disks=all -q
    done
    if [ $(controller_count) -gt 0 ]; then
      count=$(agent_count)
      idx=$((count+1))
      gcloud compute --project=$(gcp.project.name) instances delete iofogctl-ci-$(jobuuid)-$idx --zone=$(gcp.vm.zone) --delete-disks=all -q
    fi
  displayName: 'Teardown VMs'
  condition: always()